<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
  <!-- Background -->
  <img class="image-gradient" src="gradient.png" alt="gradient">
  <div class="layer-blur"></div>

  <!-- Main Container -->
  <div class="container">

    <!-- Header -->
    <header>
      <h1 data-aos="fade-down" data-aos-duartion="1500" class="logo"
        style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">ABHAY MHATRE</h1>

      <nav>
        <a data-aos="fade-down" data-aos-duration="1500" href="#">About Me</a>
        <a data-aos="fade-down" data-aos-duration="2000" href="#">Skills</a>
        <a data-aos="fade-down" data-aos-duration="2500" href="#">Projects</a>
        <a data-aos="fade-down" data-aos-duration="3000" href="#">Resume</a>
        <a data-aos="fade-down" data-aos-duration="3500" href="#">Testimonials</a>
        <a data-aos="fade-down" data-aos-duration="4000" href="#">Achievements</a>

      </nav>
      <button class="btn-signing">Contact Me</button>
    </header>

    <!-- Hero Section -->
    <main class="hero">
      <div class="content">

        <div data-aos="fade-down-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
          data-aos-duration="1500" class="tag-box">

          <div class="tag">PYTHON DEVELOPER &wedbar;</div>
        </div>

        <h1 data-aos="fade-down-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
          data-aos-duration="2000">FULL STACK <br>DEVELOPER</h1>

        <p data-aos="fade-down-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
          data-aos-duration="2400" class="description">
          Passionate Python developer eager to create impactful web solutions.
        </p>

        <div data-aos="fade-down-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
          data-aos-duration="3000" class="buttons">
          <a href="#" class="btn-get-started">View My Work &gt;</a>
          <a href="#" class="btn-signing-main">Let's Connect &gt;</a>
        </div>

      </div>
    </main>
    <spline-viewer data-aos="fade-down-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
          data-aos-duartion="3000"class="robot-3d" url="https://prod.spline.design/1NVG1GkFhuZtcs20/scene.splinecode"></spline-viewer>
  </div>

  <!-- 3D Spline Embed -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.53/build/spline-viewer.js"></script>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
